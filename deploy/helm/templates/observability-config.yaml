{{- if .Values.observability.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "langopen.fullname" . }}-grafana-dashboard
  labels:
    {{- include "langopen.labels" . | nindent 4 }}
    app.kubernetes.io/component: observability
    grafana_dashboard: "1"
data:
  langopen-overview.json: |
    {
      "title": "LangOpen Overview",
      "schemaVersion": 39,
      "version": 1,
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Request Rate",
          "targets": [
            {
              "expr": "sum(rate(langopen_http_requests_total[5m])) by (service, status)",
              "legendFormat": "service_status"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "HTTP P95 Latency",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(langopen_http_request_duration_seconds_bucket[5m])) by (le, service))",
              "legendFormat": "service"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Queued Builds",
          "targets": [
            {
              "expr": "sum(langopen_builds_status{status=~\"queued|running\"})",
              "legendFormat": "queued_or_running"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Build Failures (15m)",
          "targets": [
            {
              "expr": "sum(increase(langopen_build_failures_total[15m]))",
              "legendFormat": "build_failures_15m"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Run Queue Depth",
          "targets": [
            {
              "expr": "sum(langopen_worker_queue_depth)",
              "legendFormat": "queue_depth"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Stuck Runs",
          "targets": [
            {
              "expr": "sum(langopen_worker_stuck_runs)",
              "legendFormat": "stuck_runs"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Webhook Dead Letters",
          "targets": [
            {
              "expr": "sum(langopen_worker_webhook_dead_letters)",
              "legendFormat": "dead_letters"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Warm Pool Health",
          "targets": [
            {
              "expr": "sum(langopen_warm_pool_ready_replicas) / clamp_min(sum(langopen_warm_pool_configured_replicas), 1)",
              "legendFormat": "ready_ratio"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Backend Health",
          "targets": [
            {
              "expr": "min(langopen_worker_backend_up{backend=~\"postgres|redis\"}) by (backend)",
              "legendFormat": "backend"
            }
          ]
        }
      ]
    }
{{- end }}
{{- if .Values.observability.alerts.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "langopen.fullname" . }}-alerts
  labels:
    {{- include "langopen.labels" . | nindent 4 }}
spec:
  groups:
    - name: langopen.rules
      rules:
        - alert: LangOpenHighErrorRate
          expr: sum(rate(langopen_http_requests_total{status=~"5.."}[5m])) / sum(rate(langopen_http_requests_total[5m])) > 0.05
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "LangOpen error rate exceeds 5%"
        - alert: LangOpenHighLatency
          expr: histogram_quantile(0.95, sum(rate(langopen_http_request_duration_seconds_bucket[5m])) by (le, service)) > 2
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "LangOpen p95 latency exceeds 2s"
        - alert: LangOpenStuckRuns
          expr: sum(langopen_worker_stuck_runs) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "LangOpen has stuck runs above SLA"
        - alert: LangOpenBuildFailures
          expr: increase(langopen_build_failures_total[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "LangOpen build failures detected"
        - alert: LangOpenWebhookDeadLetters
          expr: sum(langopen_worker_webhook_dead_letters) > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "LangOpen webhook deliveries entered dead-letter state"
        - alert: LangOpenWarmPoolDepleted
          expr: sum(langopen_warm_pool_configured_replicas - langopen_warm_pool_ready_replicas) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "LangOpen warm pool ready replicas are below configured target"
        - alert: LangOpenBackendUnavailable
          expr: min(langopen_worker_backend_up{backend=~"postgres|redis"}) < 1
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "LangOpen worker backend connectivity degraded (Postgres/Redis)"
{{- end }}
