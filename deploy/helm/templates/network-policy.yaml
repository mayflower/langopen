{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "langopen.fullname" . }}-default-deny-egress
  labels:
    {{- include "langopen.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "langopen.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    {{- if .Values.networkPolicy.allowDns }}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
    {{- range .Values.networkPolicy.egressCidrs }}
    - to:
        - ipBlock:
            cidr: {{ . | quote }}
    {{- end }}
---
{{- if .Values.networkPolicy.allowBackendEgress }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "langopen.fullname" . }}-backend-egress
  labels:
    {{- include "langopen.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "langopen.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.postgresNamespace | quote }}
          podSelector:
            matchLabels:
{{ toYaml .Values.networkPolicy.postgresPodSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.postgresPort }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.redisNamespace | quote }}
          podSelector:
            matchLabels:
{{ toYaml .Values.networkPolicy.redisPodSelector | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.redisPort }}
{{- end }}
---
{{- if and .Values.networkPolicy.allowHttpsEgressForRuntime (gt (len .Values.networkPolicy.runtimeEgressComponents) 0) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "langopen.fullname" . }}-runtime-egress-https
  labels:
    {{- include "langopen.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "langopen.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: In
        values:
{{ toYaml .Values.networkPolicy.runtimeEgressComponents | nindent 10 }}
  policyTypes:
    - Egress
  egress:
    {{- if .Values.networkPolicy.allowDns }}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
    - ports:
{{- range .Values.networkPolicy.runtimeEgressPorts }}
        - protocol: TCP
          port: {{ . }}
{{- end }}
{{- end }}
{{- end }}
